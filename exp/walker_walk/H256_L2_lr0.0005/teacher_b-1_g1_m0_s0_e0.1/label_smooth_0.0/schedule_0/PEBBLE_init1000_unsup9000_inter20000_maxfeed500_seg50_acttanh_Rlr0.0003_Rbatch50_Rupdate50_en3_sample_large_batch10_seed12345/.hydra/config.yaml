experiment: PEBBLE
segment: 50
activation: tanh
num_seed_steps: 1000
num_unsup_steps: 9000
num_interact: 20000
reward_lr: 0.0003
reward_batch: 50
reward_update: 50
feed_type: ''
reset_update: 100
topK: 5
ensemble_size: 3
max_feedback: 500
large_batch: 10
label_margin: 0.0
teacher_beta: -1
teacher_gamma: 1
teacher_eps_mistake: 0
teacher_eps_skip: 0
teacher_eps_equal: 0.1
reward_schedule: 0
num_train_steps: 500000
replay_buffer_capacity: ${num_train_steps}
eval_frequency: 10000
num_eval_episodes: 10
device: cuda
log_frequency: 10000
log_save_tb: true
save_video: false
seed: 12345
env: walker_walk
gradient_update: 1
agent:
  name: sac
  _target_: agents.sac.SACAgent
  params:
    actor_lr: 0.0005
    critic_lr: 0.0005
    hidden_dim: 256
    hidden_depth: 2
    discount: 0.99
    init_temperature: 0.1
    tau: 0.005
diag_gaussian_actor:
  params:
    hidden_dim: 256
    hidden_depth: 2
